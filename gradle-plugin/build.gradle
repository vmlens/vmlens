// Apply the java-library plugin to add support for Java Library
plugins {
      id 'java-gradle-plugin'
      id 'maven-publish'
      id 'com.gradle.plugin-publish' version '0.12.0'
}

apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repositorydeprecated here.
       mavenLocal()
       jcenter()
}

group="com.vmlens"

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

pluginBundle {
    website = 'https://vmlens.com' 
    vcsUrl = 'https://github.com/vmlens/vmlens' 
    tags = ['interleave']     
}

dependencies {
    api gradleApi()
    implementation 'com.google.guava:guava:23.0'
    api 'com.vmlens:interleave:' + version
    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    plugins {
        interleavePlugin {
            id = 'com.vmlens.interleave'
         
            description = 'unit-testing multi-threaded applications on the JVM made easy' 
            implementationClass = 'com.vmlens.InterleavePlugin'
        }
    }
}


publishing {
    repositories {
        maven {
            name = 'localPluginRepository'
            url = "C:/Users/thoma/pluginRepo"
            
        }
    }
}


